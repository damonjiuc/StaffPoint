<!DOCTYPE html>
<html lang="ru" data-region="{{ region.slug if region else '' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block style %}{% endblock %}
    <meta property="og:image" content="/static/staffpoint-logo.png">
    {% block meta %}{% endblock %}
</head>
<body>
    <header>{% include 'main/_header.html' %}</header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>{% include 'main/_footer.html' %}</footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    {% block js %}{% endblock %}
</body>
</html>
